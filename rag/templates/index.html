<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Typing dots animation */
    .dot {
      animation: bounce 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 h-screen flex items-center justify-center p-4">
  <div class="bg-white/80 backdrop-blur-lg shadow-2xl rounded-2xl w-full max-w-2xl flex flex-col h-[80vh] border border-white/40">
    
    <!-- Header -->
    <div class="flex items-center space-x-2 px-6 py-4 border-b border-white/30">
      <!-- Custom SVG Logo -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h6m-6 4h8M5 20l2-6-2-6" />
      </svg>
      <h1 class="text-lg font-semibold text-gray-800">ChatNotion - Ask questions about your Notion pages notes !</h1>
    </div>

    <!-- Chat Window -->
    <div id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-4">
      <!-- messages will be appended here -->
    </div>

    <!-- Typing indicator (hidden by default) -->
    <div id="typing" class="hidden px-4 pb-2 text-gray-500 text-sm">
      <div class="flex space-x-1">
        <div class="dot w-2 h-2 bg-gray-400 rounded-full"></div>
        <div class="dot w-2 h-2 bg-gray-400 rounded-full"></div>
        <div class="dot w-2 h-2 bg-gray-400 rounded-full"></div>
      </div>
    </div>

    <!-- Input -->
    <div class="p-4 border-t border-white/30">
      <div class="flex items-center bg-white rounded-full shadow px-4 py-2">
        <input id="user-input" 
               type="text" 
               placeholder="Type your message..." 
               class="flex-1 bg-transparent focus:outline-none text-gray-700">
        <button onclick="sendMessage()" 
                class="ml-2 bg-indigo-600 text-white rounded-full p-2 hover:bg-indigo-700 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const typing = document.getElementById("typing");

    // Allow Enter to send
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    async function sendMessage() {
      if (!input.value.trim()) return;

      // Append user message
      const userDiv = document.createElement("div");
      userDiv.className = "text-right animate-fade-in";
      userDiv.innerHTML = `<span class="inline-block bg-indigo-600 text-white px-4 py-2 rounded-2xl shadow">${input.value}</span>`;
      chatBox.appendChild(userDiv);

      const message = input.value;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Show typing dots
      typing.classList.remove("hidden");

      // Fetch bot response
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();

      // Hide typing dots
      typing.classList.add("hidden");

      // Append bot message
      const botDiv = document.createElement("div");
      botDiv.className = "text-left animate-fade-in";
      botDiv.innerHTML = `<span class="inline-block bg-gray-200 text-gray-800 px-4 py-2 rounded-2xl shadow">${data.response}</span>`;
      chatBox.appendChild(botDiv);

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
