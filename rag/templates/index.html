<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-2xl flex flex-col h-[80vh]">
    <!-- Header -->
    <div class="px-6 py-4 border-b">
      <h1 class="text-xl font-semibold text-gray-800">RAG Chatbot</h1>
    </div>

    <!-- Chat Window -->
    <div id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-3">
      <!-- messages will be appended here -->
    </div>

    <!-- Input -->
    <div class="p-4 border-t flex space-x-2">
      <input id="user-input" 
             type="text" 
             placeholder="Type your message..." 
             class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <button onclick="sendMessage()" 
              class="bg-indigo-600 text-white rounded-lg px-4 py-2 hover:bg-indigo-700">
        Send
      </button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");

      if (!input.value.trim()) return;

      // Append user message
      const userDiv = document.createElement("div");
      userDiv.className = "text-right";
      userDiv.innerHTML = `<span class="inline-block bg-indigo-100 text-indigo-800 px-3 py-2 rounded-xl">${input.value}</span>`;
      chatBox.appendChild(userDiv);

      const message = input.value;
      input.value = "";

      // Fetch bot response
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();

      // Append bot message
      const botDiv = document.createElement("div");
      botDiv.className = "text-left";
      botDiv.innerHTML = `<span class="inline-block bg-gray-200 text-gray-800 px-3 py-2 rounded-xl">${data.response}</span>`;
      chatBox.appendChild(botDiv);

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
